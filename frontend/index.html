<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="refresh" content="30"> <!-- Optional: auto-refresh -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Request Tracker</title>
    <!-- Load CSS from static folder (works in Flask and direct file open) -->
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar: Navigation & Filters -->
        <aside class="sidebar">
            <div class="brand">
                <h2>Data Tracker</h2>
            </div>
            
            <nav class="nav-menu">
                <div class="tabs-vertical"> <!-- Changed to vertical tabs for sidebar -->
                    <button id="tab-open" class="nav-item active-tab" onclick="filterRequests('open')">
                        <span class="icon">üìÇ</span> Open Requests
                    </button>
                    <button id="tab-closed" class="nav-item" onclick="filterRequests('closed')">
                        <span class="icon">‚úîÔ∏è</span> Closed Requests
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <p>Logged in as Analyst</p>
            </div>
        </aside>

        <!-- Main Content: Form & List -->
        <main class="main-content">
            <div class="content-header">
                <h1>Request Management</h1>
            </div>

            <!-- Request Form Section -->
            <section class="request-form-section">
                <h3>Submit New Request</h3>
                <form id="requestForm">
                    <input type="text" id="title" placeholder="Request title (e.g., Weekly Sales Report)" required aria-label="Request Title"/>
                    <textarea id="description" placeholder="Describe what data you need and why..." required aria-label="Description" rows="4"></textarea>
                    
                    <div class="form-row">
                        <select id="priority" aria-label="Priority">
                            <option value="Low">Low Priority</option>
                            <option value="Medium" selected>Medium Priority</option>
                            <option value="High">High Priority</option>
                        </select>
                        <button type="submit">Submit Request</button>
                    </div>
                </form>
            </section>

            <hr class="divider"/>

            <!-- Request List -->
            <section id="results-area" aria-label="Request List">
                <div id="requestsList"></div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
